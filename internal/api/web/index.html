<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prefect</title>
  <style>
    body {
      background: #0f1115;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #card {
      background: #161a21;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      min-width: 320px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
    }
    pre {
      margin: 0;
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div id="card">
    <h1>Prefect System Monitor</h1>
    <pre id="out">Connectingâ€¦</pre>
  </div>

  <script>
    const out = document.getElementById("out");
    const es = new EventSource("/api/stream");

    es.onmessage = (e) => {
      out.textContent = e.data;
    };

    es.onerror = () => {
      out.textContent = "Disconnected.";
    };
  </script>
</body>
</html>

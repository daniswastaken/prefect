<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Prefect</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <!-- System statistics container -->
        <div class="system_stats">
            <!-- CPU data display -->
            <div class="cpu">
                <p id="section_title">CPU</p>
                <p id="cpu_cores">NaN</p>
                <p id="cpu_threads">NaN</p>
                <p id="cpu_usage">NaN</p>
                <p id="cpu_temp">NaN</p>
            </div>

            <!-- RAM data display -->
            <div class="ram">
                <p id="section_title">RAM</p>
                <p id="ram_usage">NaN</p>
                <p id="ram_used">NaN</p>
                <p id="ram_total">NaN</p>
            </div>

            <!-- Disk data display -->
            <div class="disk">
                <p id="section_title">DISK</p>
                <p id="disk_usage">NaN</p>
                <p id="disk_used">NaN</p>
                <p id="disk_total">NaN</p>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
